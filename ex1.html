<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background: #2A2F33;
        }
        p{
            color: #8C9491;
            font-family: sans-serif;
            font-size: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="mypara"></p>
    </div>
    <script>
        let text =document.querySelector("#mypara");
        text.innerHTML = "Hello World !"
    </script>
</body>
</html>
